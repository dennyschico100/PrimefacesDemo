<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Nuestros productos</h1>
        <p:growl id="mensajes" globalOnly="true" showDetail="true" showSummary="trie" />
            
        <h:form id="formProducto">
            <p:dataTable var="producto" value="#{productoManejador.lista}" >
                <p:column headerText="Id PRO"  >
                    <h:outputText value="#{producto.idProducto}"  />
                </p:column>
                <p:column headerText="Id cat"  >
                    <h:outputText value="#{producto.idCategoria.idCategoria}"  />
                </p:column>
                <p:column headerText="Nombre"  >
                    <h:outputText value="#{producto.producto}"  />
                </p:column>
                <p:column headerText="Moneda"  >
                    <h:outputText value="#{producto.moneda }"  />
                </p:column>
                <p:column headerText="Stock"  >
                    <h:outputText value="#{producto.producto}"  />
                </p:column>
                 <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":formProductoDetalle:dialogDetalleProducto" oncomplete="PF('productDialog').show()" icon="pi pi-search" title="Ver">
                        <f:setPropertyActionListener value="#{producto}" target="#{productoManejador.productoSeleccion}" />
                </p:commandButton>    
                     
            </p:column>
                

            </p:dataTable>
        </h:form>
        <h:form id="formProductoDetalle">
            <p:dialog id="dialogDetalleProducto" widgetVar="productDialog" modal="true" header="Detalle de producto" >
                    
                <center>
                    <p:panelGrid   columns="2">
                        
                    <h:outputText value="Id producto"></h:outputText>
                    <h:inputText value="#{productoManejador.productoSeleccion.idCategoria.idCategoria}" ></h:inputText>
                    
                    <h:outputText value="Nombre"></h:outputText>
                    <h:inputText value="#{productoManejador.productoSeleccion.producto}" ></h:inputText>
                    <h:outputText value="Estado"></h:outputText>
                    <h:inputText value="#{productoManejador.productoSeleccion.estado}" ></h:inputText>
                    
                    <p:commandButton value="Eliminar"  actionListener="#{productoManejador.eliminar()}" update=":mensajes" 
                                     onsuccess="PF('productDialog').hide()" ></p:commandButton>
                    
                    <p:commandButton value="Guardarr"  actionListener="#{productoManejador.guardar() }" process="@this" update=":mensajes" 
                                     onsuccess="PF('productDialog').hide()"  ></p:commandButton>
                    
                        
                    
                </p:panelGrid>
                </center>
                
            </p:dialog>
        </h:form>
       
    </h:body>
</html>
